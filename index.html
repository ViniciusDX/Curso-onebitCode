<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  <!-- Style css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./imgens/FAVICON-SPACEX.png" type="image/x-icon">
  <title>Rumo a marte - OnebitX</title>
</head>
<body >
  <div class="d-flex justify-content-center align-items-center h-100 row">
    <div class="container px-4 container1 col-12">
      <div class="text-center">
        <img  class="img-fluid topLogo mt-4 mb-3" src="./imgens/logoOneBitDark.png" alt="">
      </div>
      
      <p class="paragraph">
        1 - Qual seu nome?
      </p>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nome:    </span>
        <input type="text" class="form-control" placeholder="Digite seu nome:" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Sobrenome:</span>
        <input type="text" class="form-control" placeholder="Digite seu sobrenome:" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <p class="mt-3 paragraph">2 - Qual seu gênero?</p>
      
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Homem
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Mulher
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Prefiro não informar
        </label>
      </div>
      <p class="mt-3 paragraph">3 - Marque os treinamentos basicos que você fez:</p>
      
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
      </div>
      
      <p class="mt-3 paragraph">4 - Quais você acha que são suas qualidades?</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option2">
        <label class="form-check-label" for="inlineCheckbox1">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option3">
        <label class="form-check-label" for="inlineCheckbox1">Não vomita facíl</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option4">
        <label class="form-check-label" for="inlineCheckbox1">Não temo marciano</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option5">
        <label class="form-check-label" for="inlineCheckbox1">Já vi todos os star wars</label>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-outline-danger btnSend mb-3">Enviar</button>
      </div>
    </div>
    <div class="container text-center col-12">
      <p>
        Feito por Vinícius D. Pinto &copy;OneBitCode todos os direitos reservados - 2022
      </p>
    </div> 
</div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
